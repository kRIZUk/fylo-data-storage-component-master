<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class=main-site>
  <div class="main-site-background">
    <img src="images/bg-desktop.png" alt="main background">
  </div>
  <div class="main-card-container">
    <div class="main-card-center">
      <div class="card-one">
        <img src="images/logo.svg" alt="logo main page">
        <div class="card-one-icons">
          <div class="icon-one">
            <img src="images/icon-document.svg" alt="folder">
          </div>
          <div class="icon-two">
            <img src="images/icon-folder.svg" alt="dowads">
          </div>
          <div class="icon-three">
            <img src="images/icon-upload.svg" alt="download">
          </div>
        </div>
      </div>
      <div class="card-two">
        <div class="card-two-little">
          <div class="card-two-white">185
            <span id="left">GB LEFT</span>
          </div>
          <div class="triangle">
            
          </div>
        </div>
        <div class="card-two-container">
          <div class="card-two-head">
            <h1>Youâ€™ve used <strong>815 GB</strong> of your storage</h1>
          </div>
          <div class="card-two-storage">
            <div class="card-two-storage-busy">
              <div class="card-two-storage-square"></div>
            </div>
          </div>
          <div class="card-two-down">
            <h2>0 GB</h2>
            <h2>1000 GB</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
